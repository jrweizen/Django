{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <h1>Index</h1>
    
    <img src="{% static 'images/django.jpg' %}" />

    <h2>{{ curso }}</h2>
    <p>outro</p>

    <!-- Itera Produto, simples ------------------------- -->
    {% for produto in produtos %}
        <p>{{ produto }}</p>
    {% endfor %}

    <!-- Tabela exibindo produto ------------------------- -->
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preco</th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
            <tr>
                <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                <td>{{ produto.preco }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <!--- Carrega botao que chama javascript -->
    <button onclick="teste();">Click-me!</button>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</body>
</html>
